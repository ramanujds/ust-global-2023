<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
   
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="container">
       
                    <form>
                        <div class="row">
                                <div class="col-md-3"><label for="employee-id" class="form-label">Employee Id</label></div>
                                <div class="col-auto"><input type="text" name="employeeId" id="employee-id" class="form-control">
                              
            
                            </div>
                        </div>
                        <div class="row has-validation">
                           
                                <div class="col-md-3"><label for="employee-name" class="form-label">Employee Name</label></div>
                                <div class="col-auto"><input type="text" name="employeeName" id="employee-name"
                                        class="form-control" required>
                                </div>
                               
                        </div>
                        <div class="row">
                            
                                <div class="col-md-3"><label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-auto"> <input type="email" name="email" id="email" class="form-control">
                                </div>
                           
                        </div>
                        <div class="row">
                            
                                <div class="col-md-3">
                                    <label for="dob" class="form-label">Birth Date</label>
                                </div>
                                <div class="col-auto">
                                    <input type="date" name="dob" id="dob" class="form-control">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-auto">
                                <button type="reset" class="btn btn-light">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12">

                <table class="table table-hover table-primary table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Harsh</td>
                <td>Verma</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Priyanka</td>
                <td>Chopra</td>
                <td>Chennai</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Umesh</td>
                <td>Dutta</td>
                <td>Mumbai</td>
            </tr>
        </tbody>
    </table>
            </div>
        </div>
    </div>
   


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</script>
</html>
