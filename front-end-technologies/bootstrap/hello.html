<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        header{
            min-height: 100px;
            
        }
        footer{
            min-height: 150px;
            background-color: skyblue;
        }
        aside,main,section{
            min-height: 400px;
        }
        main{
            background-color: lightblue;
        }
        /* nav{
            float: right;
        } */
        ul{
            list-style: none;
            
        }
        li{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col-12">
                
                <nav class="navbar navbar-expand-lg bg-info">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">UST Wave 2</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                        </ul>
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                          </div>
                      </div>
                    </div>
                  </nav>
            </header>
            <section class="col-12 col-md-6 col-lg-3">I am a section</section>
            <main class="col-12 col-md-6 col-lg-6">I am the main content</main>
            <aside class="col-12 col-md-12 col-lg-3">I am an aside</aside>
            <footer class="col-12">I am the footer</footer>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
