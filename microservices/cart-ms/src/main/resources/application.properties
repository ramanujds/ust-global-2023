spring.application.name=cart-ms
server.port=8200

eureka.instance.hostname=${EUREKA_HOST:localhost}
eureka.client.serviceUrl.defaultZone = http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

spring.datasource.url=jdbc:h2:mem:cart_db
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console-enabled=true
